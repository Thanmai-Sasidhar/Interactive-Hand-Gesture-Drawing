<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Hand Gesture Drawing</title></head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Farsan&display=swap" rel="stylesheet">


  <style>
    *
    {
      font-family:Faras;
      font-weight: bold;
      color: rgb(0, 0, 0);
    }
   body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background:url(Interactive-Hand-Gesture-Drawing/pexels-tara-winstead-8386440.jpg);
  background-size:cover;
  text-align: center;
  font-weight: 900;
  font-family: Arial, sans-serif;
}

    #cover {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: #ffffff79;
      color: rgb(0, 0, 0);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 10;
    }
    #main-content {
      display: none;
      padding-top: 20px;
    }
    canvas {
      border: 1px solid black;
      margin-top: 10px;
      border-radius: 10px;
    }
    video { display: none; }
    #toolbar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    #status {
      font-weight: bold;
      margin-top: 10px;
      color: aliceblue;
    }
    #controls {
      margin-top: 20px;
    }
    #controls button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;

      
    }
    #cover.fade-out {
  animation: fadeOut 1s ease forwards;
}
.instr
{
  background-color: rgba(240, 248, 255, 0.601);
  position:relative;
  display: block;
  height: 120px;
  width: 270px;
  align-content: center;
  border-radius: 10px;
  margin-top: 120px;
}

@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; visibility: hidden; }
}

  </style>
<body>
  <div id="cover">Welcome to Hand Gesture Drawing Website</div>

  <div id="main-content">
    <h1 style="color: rgb(0, 0, 0);background-color:rgba(255, 255, 255, 0.608);padding:10px 0px 10px 0px">Interactive Hand Gesture Drawing</h1>

    <div id="toolbar">
      <select id="color-picker">
        <option value="black">Black</option>
        <option value="white">White</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
      </select>
      <input type="range" id="brush-size" min="1" max="20" value="5">
      <button onclick="saveDrawing()">Save Drawing</button>
    </div>

    <div id="status">Status: Waiting to start...</div>

    <video id="video" autoplay playsinline></video>
    <canvas id="outputCanvas"></canvas>
    <canvas id="drawCanvas" style="background-color: rgba(228, 242, 255, 0.747);"></canvas>

    <div id="controls">
      <button id="startBtn">Start</button>
      <button id="endBtn">End</button>
    </div>
  </div>
<div class="instr">
    <li>Index Finger to Draw</li>
  <li>Two Fingers to move on screen</li>
  <li>All Fingers to clear screen</li>
  <li>Show wrist to Erase</li>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const cover = document.getElementById('cover');
    const mainContent = document.getElementById('main-content');
    const videoElement = document.getElementById('video');
    const outputCanvas = document.getElementById('outputCanvas');
    const drawCanvas = document.getElementById('drawCanvas');
    const outputCtx = outputCanvas.getContext('2d');
    const drawCtx = drawCanvas.getContext('2d');
    const status = document.getElementById('status');
    const colorPicker = document.getElementById('color-picker');
    const brushSizeSlider = document.getElementById('brush-size');
    const startBtn = document.getElementById('startBtn');
    const endBtn = document.getElementById('endBtn');

    let tracking = false;
    let lastPos = null;
    let eraseRadius = 40;
    let clearTimer = null;
    let history = [];

    // Show cover page, then reveal main
    setTimeout(() => {
  cover.classList.add('fade-out');
  setTimeout(() => {
    cover.style.display = 'none';
    mainContent.style.display = 'block';
  }, 1000); // Match fadeOut animation duration
}, 3000);


    function resizeCanvases() {
      outputCanvas.width = drawCanvas.width = videoElement.videoWidth;
      outputCanvas.height = drawCanvas.height = videoElement.videoHeight;
    }

    function saveState() {
      history.push(drawCtx.getImageData(0, 0, drawCanvas.width, drawCanvas.height));
      if (history.length > 20) history.shift();
    }

    function saveDrawing() {
      const link = document.createElement('a');
      link.download = 'drawing.png';
      link.href = drawCanvas.toDataURL();
      link.click();
    }

    function isFingerUp(landmarks, tip, mcp) {
      return landmarks[tip].y < landmarks[mcp].y;
    }

    function areFingersClosed(landmarks) {
      return [[4, 3], [8, 5], [12, 9], [16, 13], [20, 17]].every(([tip, mcp]) => landmarks[tip].y > landmarks[mcp].y);
    }

    function areAllFingersUp(landmarks) {
      return [[4, 3], [8, 5], [12, 9], [16, 13], [20, 17]].every(([tip, mcp]) => isFingerUp(landmarks, tip, mcp));
    }

    function areTwoFingersUp(landmarks) {
      return isFingerUp(landmarks, 8, 5) && isFingerUp(landmarks, 12, 9);
    }

    function onResults(results) {
      if (!tracking) return;

      outputCtx.save();
      outputCtx.clearRect(0, 0, outputCanvas.width, outputCanvas.height);
      outputCtx.translate(outputCanvas.width, 0);
      outputCtx.scale(-1, 1);
      outputCtx.drawImage(results.image, 0, 0, outputCanvas.width, outputCanvas.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        for (const landmarks of results.multiHandLandmarks) {
          drawConnectors(outputCtx, landmarks, HAND_CONNECTIONS, { color: 'white', lineWidth: 2 });

          const indexTipX = (1 - landmarks[8].x) * outputCanvas.width;
          const indexTipY = landmarks[8].y * outputCanvas.height;

          if (areFingersClosed(landmarks)) {
            status.innerText = 'Status: Erasing...';
            drawCtx.save();
            drawCtx.beginPath();
            drawCtx.arc(indexTipX, indexTipY, eraseRadius, 0, 2 * Math.PI);
            drawCtx.clip();
            drawCtx.clearRect(indexTipX - eraseRadius, indexTipY - eraseRadius, eraseRadius * 2, eraseRadius * 2);
            drawCtx.restore();
          } else if (areAllFingersUp(landmarks)) {
            status.innerText = 'Status: Clearing in 2s...';
            if (!clearTimer) {
              clearTimer = setTimeout(() => {
                drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
                clearTimer = null;
              }, 2000);
            }
          } else {
            clearTimeout(clearTimer);
            clearTimer = null;

            if (!areTwoFingersUp(landmarks)) {
              if (isFingerUp(landmarks, 8, 5)) {
                status.innerText = 'Status: Drawing...';
                if (lastPos) {
                  saveState();
                  drawCtx.strokeStyle = colorPicker.value;
                  drawCtx.lineWidth = brushSizeSlider.value;
                  drawCtx.beginPath();
                  drawCtx.moveTo(lastPos.x, lastPos.y);
                  drawCtx.lineTo(indexTipX, indexTipY);
                  drawCtx.stroke();
                }
                lastPos = { x: indexTipX, y: indexTipY };
              } else {
                lastPos = null;
                status.innerText = 'Status: Idle';
              }
            } else {
              status.innerText = 'Status: Two fingers up (paused)';
              lastPos = null;
            }
          }
        }
      }
      outputCtx.restore();
    }

    const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
    hands.setOptions({
      maxNumHands: 2,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.5
    });
    hands.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        if (tracking) await hands.send({ image: videoElement });
      },
      width: 640,
      height: 480
    });

    videoElement.addEventListener('loadeddata', resizeCanvases);

    startBtn.onclick = () => {
      tracking = true;
      status.innerText = 'Status: Ready for gestures...';
      camera.start();
    };

    endBtn.onclick = () => {
  tracking = false;
  camera.stop(); // Stop the camera stream
  status.innerText = 'Status: Stopped. Ready to restart.';
  drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height); // Clear canvas
  outputCtx.clearRect(0, 0, outputCanvas.width, outputCanvas.height); // Clear output canvas
  videoElement.style.display = 'none'; // Optionally hide video feed
  lastPos = null;
  clearTimeout(clearTimer);
  clearTimer = null;
};


    window.addEventListener('keydown', (e) => {
      if (e.key === 'z') {
        if (tracking) {
          drawCtx.putImageData(history.pop() || drawCtx.getImageData(0, 0, drawCanvas.width, drawCanvas.height), 0, 0);
        }
      }
    });
  </script>
  
  </body>
</html>
